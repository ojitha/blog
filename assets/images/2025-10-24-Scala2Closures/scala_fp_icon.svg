<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff4e6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#grad1)"/>
  
  <!-- Title circle -->
  <circle cx="100" cy="45" r="32" fill="#ff6b6b" opacity="0.2"/>
  
  <!-- Lambda symbol (λ) - representing functions -->
  <text x="100" y="55" font-family="Georgia, serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#d63031">λ</text>
  
  <!-- First function box -->
  <g>
    <rect x="20" y="100" width="50" height="40" rx="5" fill="#4ecdc4" opacity="0.8"/>
    <text x="45" y="128" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">f: A→B</text>
  </g>
  
  <!-- Arrow indicating composition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2d3436"/>
    </marker>
  </defs>
  <path d="M 75 120 L 105 120" stroke="#2d3436" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <circle cx="90" cy="110" r="8" fill="#fff" stroke="#2d3436" stroke-width="2"/>
  <text x="90" y="115" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2d3436">∘</text>
  
  <!-- Second function box -->
  <g>
    <rect x="130" y="100" width="50" height="40" rx="5" fill="#a29bfe" opacity="0.8"/>
    <text x="155" y="128" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">g: B→C</text>
  </g>
  
  <!-- Currying representation at bottom -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2d3436">Functional Programming</text>
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#636e72">Scala 2 Concepts</text>
</svg>
