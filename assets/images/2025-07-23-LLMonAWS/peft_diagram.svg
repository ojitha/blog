<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="500" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Parameter-Efficient Fine-Tuning (PEFT)
  </text>
  
  <!-- Traditional Fine-Tuning Section -->
  <g id="traditional">
    <text x="250" y="70" font-size="18" font-weight="bold" text-anchor="middle" fill="#c0392b">
      Traditional Fine-Tuning
    </text>
    
    <!-- Pre-trained Model -->
    <rect x="150" y="90" width="200" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="250" y="120" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Pre-trained Model
    </text>
    <text x="250" y="145" font-size="12" text-anchor="middle" fill="white">
      All Parameters
    </text>
    <text x="250" y="165" font-size="12" text-anchor="middle" fill="white">
      (e.g., 7B params)
    </text>
    <text x="250" y="190" font-size="11" text-anchor="middle" fill="#ecf0f1">
      ‚ùÑÔ∏è All layers trainable
    </text>
    
    <!-- Arrow down -->
    <path d="M 250 220 L 250 250" stroke="#c0392b" stroke-width="3" fill="none" marker-end="url(#arrowred)"/>
    <text x="280" y="240" font-size="11" fill="#c0392b">Update ALL</text>
    
    <!-- Fine-tuned Model -->
    <rect x="150" y="260" width="200" height="100" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="250" y="290" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Fine-tuned Model
    </text>
    <text x="250" y="315" font-size="12" text-anchor="middle" fill="white">
      7B parameters
    </text>
    <text x="250" y="340" font-size="11" text-anchor="middle" fill="#ecf0f1">
      üíæ High storage cost
    </text>
    
    <!-- Cost indicators -->
    <rect x="150" y="380" width="200" height="80" fill="#fff" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="250" y="405" font-size="12" font-weight="bold" text-anchor="middle" fill="#c0392b">
      Resource Requirements
    </text>
    <text x="250" y="425" font-size="11" text-anchor="middle" fill="#333">
      ‚ö° High compute
    </text>
    <text x="250" y="443" font-size="11" text-anchor="middle" fill="#333">
      üí∞ High memory
    </text>
  </g>
  
  <!-- PEFT Section -->
  <g id="peft">
    <text x="750" y="70" font-size="18" font-weight="bold" text-anchor="middle" fill="#27ae60">
      PEFT Approach
    </text>
    
    <!-- Pre-trained Model (Frozen) -->
    <rect x="650" y="90" width="200" height="120" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="5"/>
    <text x="750" y="120" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Pre-trained Model
    </text>
    <text x="750" y="145" font-size="12" text-anchor="middle" fill="white">
      All Parameters
    </text>
    <text x="750" y="165" font-size="12" text-anchor="middle" fill="white">
      (e.g., 7B params)
    </text>
    <text x="750" y="190" font-size="11" text-anchor="middle" fill="#ecf0f1">
      ‚ùÑÔ∏è FROZEN (not updated)
    </text>
    
    <!-- Arrow down -->
    <path d="M 750 220 L 750 250" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
    <text x="690" y="240" font-size="11" fill="#27ae60">Add small adapter</text>
    
    <!-- Adapter Layer -->
    <rect x="680" y="260" width="140" height="60" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="750" y="285" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Trainable Adapter
    </text>
    <text x="750" y="305" font-size="11" text-anchor="middle" fill="white">
      ~0.1-1% of params
    </text>
    
    <!-- Combined -->
    <rect x="650" y="340" width="200" height="20" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1" rx="3"/>
    <text x="750" y="355" font-size="10" text-anchor="middle" fill="white">Frozen Base Model</text>
    
    <rect x="680" y="365" width="140" height="15" fill="#2ecc71" stroke="#27ae60" stroke-width="1" rx="3"/>
    <text x="750" y="376" font-size="9" text-anchor="middle" fill="white">+ Adapter</text>
    
    <!-- Cost indicators -->
    <rect x="650" y="400" width="200" height="80" fill="#fff" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="750" y="425" font-size="12" font-weight="bold" text-anchor="middle" fill="#27ae60">
      Resource Requirements
    </text>
    <text x="750" y="445" font-size="11" text-anchor="middle" fill="#333">
      ‚ö° Low compute ‚úì
    </text>
    <text x="750" y="463" font-size="11" text-anchor="middle" fill="#333">
      üí∞ Low memory ‚úì
    </text>
  </g>
  
  <!-- PEFT Techniques -->
  <g id="techniques">
    <text x="500" y="520" font-size="16" font-weight="bold" text-anchor="middle" fill="#34495e">
      Popular PEFT Techniques
    </text>
    
    <!-- LoRA -->
    <rect x="80" y="540" width="180" height="70" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
    <text x="170" y="563" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      LoRA
    </text>
    <text x="170" y="582" font-size="10" text-anchor="middle" fill="#ecf0f1">
      Low-Rank Adaptation
    </text>
    <text x="170" y="598" font-size="10" text-anchor="middle" fill="#ecf0f1">
      Adds rank decomposition
    </text>
    
    <!-- Prefix Tuning -->
    <rect x="280" y="540" width="180" height="70" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
    <text x="370" y="563" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Prefix Tuning
    </text>
    <text x="370" y="582" font-size="10" text-anchor="middle" fill="#ecf0f1">
      Learnable prefix tokens
    </text>
    <text x="370" y="598" font-size="10" text-anchor="middle" fill="#ecf0f1">
      Prepended to input
    </text>
    
    <!-- Adapters -->
    <rect x="480" y="540" width="180" height="70" fill="#16a085" stroke="#138d75" stroke-width="2" rx="5"/>
    <text x="570" y="563" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Adapter Layers
    </text>
    <text x="570" y="582" font-size="10" text-anchor="middle" fill="#ecf0f1">
      Small bottleneck modules
    </text>
    <text x="570" y="598" font-size="10" text-anchor="middle" fill="#ecf0f1">
      Between transformer layers
    </text>
    
    <!-- Prompt Tuning -->
    <rect x="680" y="540" width="180" height="70" fill="#2980b9" stroke="#21618c" stroke-width="2" rx="5"/>
    <text x="770" y="563" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Prompt Tuning
    </text>
    <text x="770" y="582" font-size="10" text-anchor="middle" fill="#ecf0f1">
      Soft prompt embeddings
    </text>
    <text x="770" y="598" font-size="10" text-anchor="middle" fill="#ecf0f1">
      Continuous optimization
    </text>
  </g>
  
  <!-- Key Benefits -->
  <g id="benefits">
    <text x="500" y="645" font-size="14" font-weight="bold" text-anchor="middle" fill="#34495e">
      Key Benefits: ‚úì 100-1000x fewer parameters to train  ‚úì Multiple adapters per base model  ‚úì Faster training  ‚úì Less memory
    </text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#c0392b"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#27ae60"/>
    </marker>
  </defs>
  
  <!-- Comparison line -->
  <line x1="400" y="100" x2="400" y="470" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="420" y="280" font-size="12" fill="#7f8c8d" transform="rotate(90 420 280)">vs</text>
</svg>