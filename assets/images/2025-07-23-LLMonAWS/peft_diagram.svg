<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><marker id="a" markerHeight="10" markerUnits="strokeWidth" markerWidth="10" orient="auto" refX="9" refY="3"><path d="m0 0v6l9-3z" fill="#c0392b"/></marker><marker id="b" markerHeight="10" markerUnits="strokeWidth" markerWidth="10" orient="auto" refX="9" refY="3"><path d="m0 0v6l9-3z" fill="#27ae60"/></marker><text fill="#1a1a1a" font-size="24" font-weight="bold" text-anchor="middle" x="500" y="30">Parameter-Efficient Fine-Tuning (PEFT)</text><text fill="#c0392b" font-size="18" font-weight="bold" text-anchor="middle" x="250" y="70">Traditional Fine-Tuning</text><rect fill="#3498db" height="120" rx="5" stroke="#2980b9" stroke-width="2" width="200" x="150" y="90"/><g text-anchor="middle"><text fill="#fff" font-size="14" font-weight="bold" x="250" y="120">Pre-trained Model</text><text fill="#fff" font-size="12" x="250" y="145">All Parameters</text><text fill="#fff" font-size="12" x="250" y="165">(e.g., 7B params)</text><text fill="#ecf0f1" font-size="11" x="250" y="190">❄️ All layers trainable</text></g><path d="m250 220v30" fill="none" marker-end="url(#a)" stroke="#c0392b" stroke-width="3"/><text fill="#c0392b" font-size="11" x="280" y="240">Update ALL</text><rect fill="#e74c3c" height="100" rx="5" stroke="#c0392b" stroke-width="2" width="200" x="150" y="260"/><text fill="#fff" font-size="14" font-weight="bold" text-anchor="middle" x="250" y="290">Fine-tuned Model</text><text fill="#fff" font-size="12" text-anchor="middle" x="250" y="315">7B parameters</text><text fill="#ecf0f1" font-size="11" text-anchor="middle" x="250" y="340">💾 High storage cost</text><rect fill="#fff" height="80" rx="5" stroke="#c0392b" stroke-width="2" width="200" x="150" y="380"/><text fill="#c0392b" font-size="12" font-weight="bold" text-anchor="middle" x="250" y="405">Resource Requirements</text><text fill="#333" font-size="11" text-anchor="middle" x="250" y="425">⚡ High compute</text><text fill="#333" font-size="11" text-anchor="middle" x="250" y="443">💰 High memory</text><text fill="#27ae60" font-size="18" font-weight="bold" text-anchor="middle" x="750" y="70">PEFT Approach</text><rect fill="#95a5a6" height="120" rx="5" stroke="#7f8c8d" stroke-width="2" width="200" x="650" y="90"/><text fill="#fff" font-size="14" font-weight="bold" text-anchor="middle" x="750" y="120">Pre-trained Model</text><text fill="#fff" font-size="12" text-anchor="middle" x="750" y="145">All Parameters</text><text fill="#fff" font-size="12" text-anchor="middle" x="750" y="165">(e.g., 7B params)</text><text fill="#ecf0f1" font-size="11" text-anchor="middle" x="750" y="190">❄️ FROZEN (not updated)</text><path d="m750 220v30" fill="none" marker-end="url(#b)" stroke="#27ae60" stroke-width="3"/><text fill="#27ae60" font-size="11" x="690" y="240">Add small adapter</text><rect fill="#2ecc71" height="60" rx="5" stroke="#27ae60" stroke-width="2" width="140" x="680" y="260"/><text fill="#fff" font-size="13" font-weight="bold" text-anchor="middle" x="750" y="285">Trainable Adapter</text><text fill="#fff" font-size="11" text-anchor="middle" x="750" y="305">~0.1-1% of params</text><rect fill="#95a5a6" height="20" rx="3" stroke="#7f8c8d" width="200" x="650" y="340"/><text fill="#fff" font-size="10" text-anchor="middle" x="750" y="355">Frozen Base Model</text><rect fill="#2ecc71" height="15" rx="3" stroke="#27ae60" width="140" x="680" y="365"/><text fill="#fff" font-size="9" text-anchor="middle" x="750" y="376">+ Adapter</text><rect fill="#fff" height="80" rx="5" stroke="#27ae60" stroke-width="2" width="200" x="650" y="400"/><text fill="#27ae60" font-size="12" font-weight="bold" text-anchor="middle" x="750" y="425">Resource Requirements</text><text fill="#333" font-size="11" text-anchor="middle" x="750" y="445">⚡ Low compute ✓</text><text fill="#333" font-size="11" text-anchor="middle" x="750" y="463">💰 Low memory ✓</text><text fill="#34495e" font-size="16" font-weight="bold" text-anchor="middle" x="500" y="520">Popular PEFT Techniques</text><rect fill="#9b59b6" height="70" rx="5" stroke="#8e44ad" stroke-width="2" width="180" x="80" y="540"/><text fill="#fff" font-size="13" font-weight="bold" text-anchor="middle" x="170" y="563">LoRA</text><text fill="#ecf0f1" font-size="10" text-anchor="middle" x="170" y="582">Low-Rank Adaptation</text><text fill="#ecf0f1" font-size="10" text-anchor="middle" x="170" y="598">Adds rank decomposition</text><rect fill="#e67e22" height="70" rx="5" stroke="#d35400" stroke-width="2" width="180" x="280" y="540"/><text fill="#fff" font-size="13" font-weight="bold" text-anchor="middle" x="370" y="563">Prefix Tuning</text><text fill="#ecf0f1" font-size="10" text-anchor="middle" x="370" y="582">Learnable prefix tokens</text><text fill="#ecf0f1" font-size="10" text-anchor="middle" x="370" y="598">Prepended to input</text><rect fill="#16a085" height="70" rx="5" stroke="#138d75" stroke-width="2" width="180" x="480" y="540"/><text fill="#fff" font-size="13" font-weight="bold" text-anchor="middle" x="570" y="563">Adapter Layers</text><text fill="#ecf0f1" font-size="10" text-anchor="middle" x="570" y="582">Small bottleneck modules</text><text fill="#ecf0f1" font-size="10" text-anchor="middle" x="570" y="598">Between transformer layers</text><rect fill="#2980b9" height="70" rx="5" stroke="#21618c" stroke-width="2" width="180" x="680" y="540"/><text fill="#fff" font-size="13" font-weight="bold" text-anchor="middle" x="770" y="563">Prompt Tuning</text><text fill="#ecf0f1" font-size="10" text-anchor="middle" x="770" y="582">Soft prompt embeddings</text><text fill="#ecf0f1" font-size="10" text-anchor="middle" x="770" y="598">Continuous optimization</text><text fill="#34495e" font-size="14" font-weight="bold" text-anchor="middle" x="500" y="645">Key Benefits: ✓ 100-1000x fewer parameters to train ✓ Multiple adapters per base model ✓ Faster training ✓ Less memory</text><text fill="#7f8c8d" font-size="12" transform="matrix(0 1 -1 0 700 -140)" x="420" y="280">vs</text></svg>